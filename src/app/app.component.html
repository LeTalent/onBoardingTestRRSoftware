<!--The content below is only a placeholder and can be replaced.-->

      <mat-card class="example-card" *ngFor=" let user of _users ">
        <mat-card-header>
          <mat-card-title>{{user.first_name}}</mat-card-title>
          <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src='{{user.avatar}}' alt="Photo of a avatar">         
      </mat-card>
